<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="layOut">
        <!-- customer -->
        <div class="customer">
            <h2 class="customer__heading">New Contacts</h2>
            <div class="customer__flex">
                <!-- form -->
                <div class="customer__receiver">
                    <form action="#" class="receiver--form">
                        <!-- receiver contact -->
                        <div class="receiver-contact">
                            <h3>Receiver contact</h3>
                            <input type="tel"  placeholder="Phone Number">

                            <input type="password" placeholder="Password">
                        </div>
                        <!-- receiver contact end -->

                        <!-- receiver address -->
                        <div class="receiver-address">
                            <h3>Receiver Address</h3>
                            <input type="text" placeholder="Streer Address">

                            <div class="flex">
                                <div class="flexLeft">
                                    <input type="text" placeholder="Province (or City)">
                                    <input type="text" placeholder="Ward (or Commune)">
                                </div>

                                <div class="flexRight">
                                    <input type="text" placeholder="District">
                                </div>
                            </div>
                        </div>
                        <!-- receiver address end -->
                    </form>

                    <!-- contact button -->
                    <div class="form--btn">
                        <a href="#" class="clear-btn">Clear Flelds</a>
                        <a href="#" class="add-btn">Add Contacts</a>
                    </div>
                    <!-- contact button end -->
                </div>
                <!-- form end -->

                <!-- contacts -->
                <div class="customer__contacts">
                    <h2>Contacts</h2>

                    <!-- contact card -->
                    <div class="contact--card">
                        <!-- card top -->
                        <div class="cardTop">
                            <div class="office">
                                <span class="material-symbols-outlined">
                                    home
                                </span>

                                <h3>Office Point</h3>
                            </div>
                            <span>not verified</span>
                        </div>
                        <!-- card top end -->

                        <p>+1 232 4345 23</p>

                        <p>2972 Westheimer Rd. Santa <br> Ana, Illinois 85486 </p>
                    </div>
                    <!-- contact card end -->
                </div>
                <!-- contacts end -->
            </div>
        </div>
        <!-- customer end -->
    </div>
</body>
</html>
